<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Survey</title>
</head>
<body>
    <h1>Take Survey</h1>
    <form action="{{ url_for('take_survey') }}" method="post">
        {% for question in questions %}
        <p>{{ question.question }}</p>
        <label><input type="radio" name="{{ loop.index }}" value="true"> True</label>
        <label><input type="radio" name="{{ loop.index }}" value="false"> False</label><br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
